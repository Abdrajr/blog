{% extends "blog/base.html" %}
{% block title%}Abdra's Blog{% endblock %}


{% block content %}
  <h1>Abdra's Blog</h1>
  {% for post in posts %}
   <h2>
    <a href="{% url 'blog:post_detail' post.id %}">
        {{ post.title }}
    </a>
   </h2>

   <p class="date">
    Published {{ post.publish }} by {{ post.author }}
   </p>

    {{ post.bod|truncatewords:30|linebreaks }}
 {% endfor %}
{% endblock %}
